<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Room</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
<div class="whisper-room">
  <div class="whispers">
    <div class="whisper" id="whisper-1">The whispers are awake</div>
    <div class="whisper" id="whisper-2">Can you hear them?</div>
    <div class="whisper" id="whisper-3">Follow the echoes...</div>
  </div>
  <div class="input-zone">
    <input type="text" id="whisperInput" placeholder="Whisper back...">
    <button onclick="sendWhisper()">Send</button>
  </div>
</div>
</body>
</html>
