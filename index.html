<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Amalia 04:17</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'EB Garamond', serif;
            text-align: center;
            padding: 100px;
        }
        #whisper {
            margin-top: 50px;
            border: none;
            background: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: lowercase;
        }
        #output {
            margin-top: 50px;
            font-size: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>club amalia 04:17</h1>
    <p>haunted by the whispers of mobius</p>
    <input id="whisper" type="text" placeholder="write your whisper...">
    <div id="output"></div>

    <script>
        const input = document.getElementById("whisper");
        const output = document.getElementById("output");

        input.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const message = input.value.trim();
                if (message !== "") {
                    output.innerHTML += "<p>" + message + "</p>";
                    input.value = "";

                    fetch("https://api.ClubAmalia0417.ai/whisper", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ whisper: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        output.innerHTML += `<p class="response">${data.answer}</p>`;
                    });
                }
            }
        });
    </script>
</body>
</html>
